<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header id="header">
      <div class="logo"><img src="./icons/logo.svg" alt="Weather Logo" /></div>
      <div class="search-bar"><input type="text" id="search-bar" /></div>
      <button class="temp-unit-btn">Fahrenheit</button>
    </header>
    <main id="main">
      <div class="content-top">
        <div class="location">Please search a location</div>
        <div class="temperature"></div>
        <div class="description"></div>
      </div>
      <div class="content-bot">
        <div class="content-bot-left">
              <!-- 7 day containers -->
          <div class="day-container selected" data-dindex="0">
            <div class="day-icon"></div>
            <div class="monday day">Monday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="1">
            <div class="day-icon"></div>
            <div class="tuesday day">Tuesday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="2">
            <div class="day-icon"></div>
            <div class="wednesday day">Wednesday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="3">
            <div class="day-icon"></div>
            <div class="thursday day">Thursday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="4">
            <div class="day-icon"></div>
            <div class="friday day">Friday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="5">
            <div class="day-icon"></div>
            <div class="saturday day">Saturday</div>
            <div class="data"></div>
          </div>
          <div class="day-container" data-dindex="6">
            <div class="day-icon"></div>
            <div class="sunday day">Sunday</div>
            <div class="data"></div>
          </div>
        </div>

        <div class="content-bot-mid">
          <!-- 5 time containers -->


          <div class="time-container">
            <div class="time"></div>
            <div class="temp"></div>
            <div class="weather-icon"></div>
          </div>

          <div class="time-container">
            <div class="time"></div>
            <div class="temp"></div>
            <div class="weather-icon"></div>
          </div>

          <div class="time-container">
            <div class="time"></div>
            <div class="temp"></div>
            <div class="weather-icon"></div>
          </div>

          <div class="time-container">
            <div class="time"></div>
            <div class="temp"></div>
            <div class="weather-icon"></div>
          </div>

          <div class="time-container">
            <div class="time"></div>
            <div class="temp"></div>
            <div class="weather-icon"></div>
          </div>
        </div>
        <div class="content-bot-right">
          <div class="wind">Wind</div>
          <div class="humidity">Humdity</div>
          <div class="uv">UV Levels</div>
          <div class="rain-percent">Rain</div>
          <div class="summary">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
